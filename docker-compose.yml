version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autobattler-db
    environment:
      POSTGRES_DB: autobattler
      POSTGRES_USER: game
      POSTGRES_PASSWORD: gamepass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U game -d autobattler" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autobattler-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://game:gamepass@postgres:5432/autobattler
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "3001:3001"
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autobattler-web
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
